<!DOCTYPE html> <html><head>
        <title>Which car are you?</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet">
    <style>body {
    font-family: 'Oswald', sans-serif;
    background-color: #17d3ff;
    text-align: center;
}

img {
    height: 200px;
}</style></head>
    <body>
        <div class="title">
            <h1>Which car are you?</h1>
        </div>
        <div class="questions">
            <h4>on a scale from 1-10 do you prefer comfort or no comfort? </h4>
            <input class="q1"><br><br>

            <br><br>
            <img src="https://images.twinkl.co.uk/tw1n/image/private/t_630/u/ux/question-mark_ver_1.jpg" alt="question mark">
            <h4>fast, nonfast, or not fast, or fast but not fast</h4>
            <input class="q2">
            <button>enter</button><br><br>
            <img src="https://png.pngtree.com/element_our/png/20181205/question-mark-vector-icon-png_256683.jpg" alt="another question mark">
        </div>
        <div class="result">
            this is where the user will see their quiz result!
        </div>



    
<script>
/*__POPCODESTART__*/
var button = document.querySelector("button");
var result = document.querySelector(".result");
console.log("hello world");

button.onclick = function () {
  var q1 = Number(document.querySelector(".q1").value);
  var q2 = document.querySelector(".q2").value;

  if (q1 < 5 && q2 === "nonfast") {
    result.innerHTML = " you chose " + q1 + " and " + q2 + " so you are the " + "Audi R8";
  } else if (q1 > 5 && q2 === "fast") {
    result.innerHTML = " you chose " + q1 + " and " + q2 + " so you are the " + " superstock hellcat ";
  } else if (q1 < 5 && q2 === "not fast") {
    result.innerHTML = " you chose " + q1 + " and " + q2 + " so you are the " + " alfa romeo 4c spider ";
  } else if (q1 > 5 && q2 === "fast but not fast") {
    result.innerHTML = " you chose " + q1 + " and " + q2 + " so you are the " + " Chevrolet camaro 2SS crush ";
  }
};
